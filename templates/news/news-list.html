{% extends 'common/base.html' %}

{% block content %}
    <div class="container mt-4">
        
        {% for article in news %}
            <div class="card mb-3">
                <div class="card-body article-card">
                    <h2 class="card-title">{{ article.title }}</h2>
                    <p class="card-text">{{ article.content|truncatewords:30 }}</p>
                    <p><small class="text-muted">Published on: {{ article.published_on }}</small></p>
                </div>
            </div>
        {% empty %}
            <p class="text-center">No news available.</p>
        {% endfor %}
    </div>
{% endblock %}
