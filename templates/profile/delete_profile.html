{% extends 'common/base.html' %}
{% load static %}
{% block content %}

    <div>
        <h2>Are you sure you want to delete your profile?</h2>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'details' pk=request.user.pk %}" class="btn btn-secondary">Cancel</a>
    </form>

{% endblock %}
